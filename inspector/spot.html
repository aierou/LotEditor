<!DOCTYPE html>
<html>
<head>
  <script src="inspector.js"></script>
	<script>
    window.onload = function(){
      document.getElementById("subtitle").innerHTML = "ID: " + parent.inspecting.spotid;

      var i = new Inspector(parent.inspecting, document.getElementById("inspector"));
      i.addAccessor(new ValueSetter("id", function(val){
        parent.inspecting.spotid = val;
      }, "ID"));
      i.addAccessor(new ValueSetter("rotation", function(val){
        val = parseInt(val, 10);
        if(isNaN(val)) return;
        parent.inspecting.rotation = val;
      }, "Rotation"));
      i.build();
    }
	</script>
	<link rel="stylesheet" href="inspector.css">
</head>
<body>
	<div id="title">Parking Spot</div>
  <div id="subtitle"></div>
  <div id="inspector"></div>
</body>
</html>
